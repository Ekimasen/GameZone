<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let game of favoriteGames">
      <ion-thumbnail slot="start">
        <img [src]="game.background_image" alt="{{ game.name }}">
      </ion-thumbnail>
      <ion-label>{{ game.name }}</ion-label>
      <ion-button fill="clear" color="danger" (click)="removeFromFavorite(game.id)">
        Remove
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<app-bottom-nav></app-bottom-nav>
