<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to GameZone</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <!-- Home Page Swiper Content -->
    <div *ngIf="games.length > 0">
      <swiper-container
        autoplay="true"
        slides-per-view="1"
        speed="1000"
        loop="true"
        css-mode="true"
        pagination="true">
        <swiper-slide *ngFor="let game of games">
          <img [src]="game.background_image || 'assets/fallback-image.jpg'" alt="{{ game.name }}" class="responsive-image" />
        </swiper-slide>
      </swiper-container>
    </div>  
  <!-- Home Page Hero Section -->
  <section id="hero" class="ion-padding">
    <h2>Discover the Best Game Platforms</h2>
    <p>Browse through various game platforms and discover the latest games you can enjoy!</p>
    <ion-button expand="full" (click)="togglePlatforms()" class="browse-platforms-btn">
      Browse Platforms
    </ion-button>
  </section>

  <ion-spinner *ngIf="isLoading"></ion-spinner>

<!-- Game Platforms List -->
<section class="section" *ngIf="showPlatforms && !isLoading">
  <h3 class="section-title">Popular Platforms</h3>
  <ion-grid>
      <ion-row>
          <ion-col size-xs="12" size-sm="6" *ngFor="let platform of platforms">
              <ion-item-sliding class="limited-sliding">
                  <ion-item>
                      <ion-thumbnail slot="start">
                          <img [src]="platform.image_background" alt="{{ platform.name }}" />
                      </ion-thumbnail>
                      <ion-label>
                          <h2>{{ platform.name }}</h2>
                          <p class="count">Games: {{ platform.games_count }}</p>
                      </ion-label>
                      <ion-icon name="chevron-forward-outline" slot="end" class="sliding-icon"></ion-icon>
                  </ion-item>
                  <ion-item-options side="end">
                      <ion-item-option class="view-button"  [routerLink]="['/games', platform.id]">View</ion-item-option>
                  </ion-item-options>
              </ion-item-sliding>
          </ion-col>
      </ion-row>
  </ion-grid>
</section>
</ion-content>

<app-bottom-nav></app-bottom-nav>
